<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    
    <!-- Embedded CSS goes here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h1 {
            margin: 0;
            color: #0056b3;
        }

        h2, h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            overflow-x: auto; /* For small screens */
            white-space: nowrap; /* Prevent wrapping */
        }

        .tab-button {
            flex-shrink: 0; /* Prevent buttons from shrinking */
            padding: 10px 15px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 16px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-right: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none; /* Remove focus outline */
        }

        .tab-button:last-child {
            margin-right: 0;
        }

        .tab-button.active {
            background-color: #0056b3;
            color: white;
            /* border-bottom: 2px solid #0056b3; Removed to avoid double border with flex */
        }
        .tab-button:not(.active):hover {
            background-color: #e0e0e0;
        }


        #input-form, #results-display {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            align-items: center;
        }

        .form-group label {
            flex: 0 0 150px; /* Fixed width for labels */
            margin-right: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            flex: 1; /* Take up remaining space */
            min-width: 150px; /* Minimum width for inputs */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .form-group span#currency-display {
            flex-shrink: 0; /* Prevent shrinking */
            margin-left: 10px;
            font-weight: bold;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            outline: none;
        }

        button:hover {
            background-color: #218838;
        }

        #settings-button {
            background-color: #6c757d;
        }

        #settings-button:hover {
            background-color: #5a6268;
        }

        #results-display p {
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        #results-display p span {
            font-weight: bold;
            color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                margin-bottom: 10px;
            }
            .tab-button {
                font-size: 14px;
                padding: 8px 10px;
            }
            .form-group label {
                flex: 0 0 100%; /* Labels take full width on small screens */
                margin-bottom: 8px;
            }
            .form-group input, .form-group select {
                min-width: unset;
                width: 100%; /* Inputs take full width */
            }
            .form-group span#currency-display {
                margin-left: 0;
                margin-top: 5px;
                width: 100%;
                text-align: right;
            }
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3652205187910498"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>EMI Calculator</h1>
        <button id="settings-button">⚙️ Settings</button>
    </header>

    <nav class="tabs">
        <button class="tab-button active" data-loan-type="home">Home Loan</button>
        <button class="tab-button" data-loan-type="personal">Personal Loan</button>
        <button class="tab-button" data-loan-type="car">Car Loan</button>
        <button class="tab-button" data-loan-type="education">Education Loan</button>
        <button class="tab-button" data-loan-type="business">Business Loan</button>
    </nav>

    <main id="loan-calculator-section">
        <section id="input-form">
            <h2><span id="current-loan-type">Home Loan</span> Details</h2>
            <div class="form-group">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" placeholder="Enter amount">
                <span id="currency-display">INR</span>
            </div>
            <div class="form-group">
                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" step="0.01" placeholder="e.g., 7.5">
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (Years):</label>
                <input type="number" id="tenure" placeholder="e.g., 20">
            </div>
            <button id="calculate-emi">Calculate EMI</button>
        </section>

        <section id="results-display" style="display: none;">
            <h2>Calculation Results</h2>
            <p>Starting EMI: <span id="starting-emi"></span></p>

            <div class="form-group">
                <label for="reduce-term">Reduce Term To (Years):</label>
                <input type="number" id="reduce-term" placeholder="e.g., 16">
            </div>
            <button id="recalculate-savings">Recalculate Savings</button>

            <h3>Savings Details:</h3>
            <p>Total Amount Paid: <span id="total-amount-paid"></span></p>
            <p>Principal Paid: <span id="principal-paid"></span></p>
            <p>Interest Paid: <span id="interest-paid"></span></p>
            <p>Amount Saved: <span id="amount-saved"></span></p>
            <p>Loan Paid In: <span id="loan-paid-in"></span></p>
            <p>Extra Amount Per Year (to achieve reduced tenure): <span id="extra-per-year"></span></p>
        </section>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label for="country-select">Select Country:</label>
                <select id="country-select"></select>
            </div>
            <div class="form-group">
                <label for="currency-select">Select Currency:</label>
                <select id="currency-select"></select>
            </div>
            <button id="save-settings">Save Settings</button>
        </div>
    </div>

    <!-- Embedded JavaScript goes here -->
    <script>
        // --- Data Structures ---
        const countriesData = [
            {
                name: "India",
                currencyCode: "INR",
                currencySymbol: "₹",
                loanInterestRates: {
                    home: 7.5,
                    personal: 12.0,
                    car: 8.5,
                    education: 9.0,
                    business: 10.0
                }
            },
            {
                name: "United States",
                currencyCode: "USD",
                currencySymbol: "$",
                loanInterestRates: {
                    home: 6.0,
                    personal: 10.0,
                    car: 7.0,
                    education: 8.0,
                    business: 9.0
                }
            },
            {
                name: "United Kingdom",
                currencyCode: "GBP",
                currencySymbol: "£",
                loanInterestRates: {
                    home: 4.5,
                    personal: 9.0,
                    car: 6.0,
                    education: 7.0,
                    business: 8.0
                }
            },
            {
                name: "Australia",
                currencyCode: "AUD",
                currencySymbol: "A$",
                loanInterestRates: {
                    home: 5.0,
                    personal: 11.0,
                    car: 7.5,
                    education: 8.5,
                    business: 9.5
                }
            },
            {
                name: "Canada",
                currencyCode: "CAD",
                currencySymbol: "C$",
                loanInterestRates: {
                    home: 5.5,
                    personal: 10.5,
                    car: 7.2,
                    education: 8.2,
                    business: 9.2
                }
            },
            // Add more countries as needed
        ];

        // --- DOM Elements ---
        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const closeButton = document.querySelector('.close-button');
        const countrySelect = document.getElementById('country-select');
        const currencySelect = document.getElementById('currency-select');
        const saveSettingsButton = document.getElementById('save-settings');
        const currencyDisplay = document.getElementById('currency-display');

        const tabButtons = document.querySelectorAll('.tab-button');
        const currentLoanTypeSpan = document.getElementById('current-loan-type');
        const loanAmountInput = document.getElementById('loan-amount');
        const interestRateInput = document.getElementById('interest-rate');
        const tenureInput = document.getElementById('tenure');
        const calculateEmiButton = document.getElementById('calculate-emi');
        const resultsDisplaySection = document.getElementById('results-display');

        const startingEmiSpan = document.getElementById('starting-emi');
        const reduceTermInput = document.getElementById('reduce-term');
        const recalculateSavingsButton = document.getElementById('recalculate-savings');
        const totalAmountPaidSpan = document.getElementById('total-amount-paid');
        const principalPaidSpan = document.getElementById('principal-paid');
        const interestPaidSpan = document.getElementById('interest-paid');
        const amountSavedSpan = document.getElementById('amount-saved');
        const loanPaidInSpan = document.getElementById('loan-paid-in');
        const extraPerYearSpan = document.getElementById('extra-per-year');


        // --- Global State Variables ---
        let selectedCountry = "India"; // Default
        let selectedCurrencyCode = "INR"; // Default
        let selectedCurrencySymbol = "₹"; // Default
        let currentLoanCategory = "home"; // Default


        // --- Helper Functions ---

        function formatCurrency(amount) {
            return `${selectedCurrencySymbol} ${new Intl.NumberFormat('en-IN').format(amount)}`;
        }

        // EMI Calculation Formula (Monthly Payment)
        function calculateEMI(principal, annualInterestRate, tenureYears) {
            if (principal <= 0 || annualInterestRate < 0 || tenureYears <= 0) {
                return 0;
            }

            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const numberOfMonths = tenureYears * 12;

            if (monthlyInterestRate === 0) { // Simple interest for 0% interest rate
                return principal / numberOfMonths;
            }

            const emi = principal * monthlyInterestRate * Math.pow((1 + monthlyInterestRate), numberOfMonths) / (Math.pow((1 + monthlyInterestRate), numberOfMonths) - 1);
            return emi;
        }

        // Calculates total payment, total interest
        function calculateLoanSummary(principal, annualInterestRate, tenureYears) {
            const emi = calculateEMI(principal, annualInterestRate, tenureYears);
            const numberOfMonths = tenureYears * 12;
            const totalAmountPaid = emi * numberOfMonths;
            const totalInterestPaid = totalAmountPaid - principal;
            return { emi, totalAmountPaid, totalInterestPaid, principalPaid: principal, loanPaidInYears: tenureYears };
        }


        // --- Initialization and UI Update Functions ---

        function populateCountryDropdown() {
            countrySelect.innerHTML = ''; // Clear existing options
            countriesData.forEach(country => {
                const option = document.createElement('option');
                option.value = country.name;
                option.textContent = country.name;
                countrySelect.appendChild(option);
            });
            countrySelect.value = selectedCountry; // Set selected
        }

        function populateCurrencyDropdown() {
            currencySelect.innerHTML = ''; // Clear existing options
            const currentCountry = countriesData.find(c => c.name === selectedCountry);
            if (currentCountry) {
                // For simplicity, only allow the selected country's currency.
                // If you want to allow *any* currency regardless of country,
                // you'd need a separate, larger list of currencies.
                const option = document.createElement('option');
                option.value = currentCountry.currencyCode;
                option.textContent = `${currentCountry.currencyCode} (${currentCountry.currencySymbol})`;
                currencySelect.appendChild(option);
                selectedCurrencyCode = currentCountry.currencyCode;
                selectedCurrencySymbol = currentCountry.currencySymbol;
            }
            currencySelect.value = selectedCurrencyCode; // Set selected
        }

        function updateCurrencyDisplay() {
            currencyDisplay.textContent = selectedCurrencyCode; // Use code for input field display
        }

        function getInterestRateForLoanType(countryName, loanType) {
            const country = countriesData.find(c => c.name === countryName);
            if (country && country.loanInterestRates[loanType]) {
                return country.loanInterestRates[loanType];
            }
            // Fallback if not found (though our data ensures it)
            return 8.0; // A generic default
        }

        function applySettingsToUI() {
            // Set currency display
            updateCurrencyDisplay();

            // Set default interest rate for current loan category and country
            const defaultRate = getInterestRateForLoanType(selectedCountry, currentLoanCategory);
            interestRateInput.value = defaultRate;

            // Reset calculation results display
            resultsDisplaySection.style.display = 'none';
            loanAmountInput.value = '';
            tenureInput.value = '';
            reduceTermInput.value = '';
        }

        function loadInitialState() {
            const savedCountry = localStorage.getItem('selectedCountry');
            const savedCurrencyCode = localStorage.getItem('selectedCurrencyCode');

            if (savedCountry && savedCurrencyCode) {
                selectedCountry = savedCountry;
                selectedCurrencyCode = savedCurrencyCode;
                const country = countriesData.find(c => c.name === selectedCountry);
                if (country) {
                    selectedCurrencySymbol = country.currencySymbol;
                }
            } else {
                // First time opening, set defaults for India
                localStorage.setItem('selectedCountry', "India");
                localStorage.setItem('selectedCurrencyCode', "INR");
                selectedCountry = "India";
                selectedCurrencyCode = "INR";
                selectedCurrencySymbol = "₹";
            }

            populateCountryDropdown();
            populateCurrencyDropdown(); // Will update selectedCurrencyCode/Symbol based on selectedCountry
            applySettingsToUI();

            // Ensure Home Loan tab is active by default
            const homeLoanTab = document.querySelector('.tab-button[data-loan-type="home"]');
            if (homeLoanTab) {
                homeLoanTab.classList.add('active');
                currentLoanTypeSpan.textContent = 'Home Loan';
            }
        }

        // --- Event Handlers ---

        function handleTabClick(event) {
            tabButtons.forEach(button => button.classList.remove('active'));
            event.target.classList.add('active');
            currentLoanCategory = event.target.dataset.loanType;
            currentLoanTypeSpan.textContent = event.target.textContent;
            applySettingsToUI(); // Re-apply settings to update interest rate
        }

        function handleCalculateEMI() {
            const loanAmount = parseFloat(loanAmountInput.value);
            const interestRate = parseFloat(interestRateInput.value);
            const tenureYears = parseInt(tenureInput.value, 10);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(tenureYears) || loanAmount <= 0 || interestRate < 0 || tenureYears <= 0) {
                alert("Please enter valid positive numbers for Loan Amount, Interest Rate, and Tenure.");
                return;
            }

            const { emi, totalAmountPaid, totalInterestPaid } = calculateLoanSummary(loanAmount, interestRate, tenureYears);

            startingEmiSpan.textContent = formatCurrency(emi.toFixed(2));
            reduceTermInput.value = tenureYears; // Default reduce term to current tenure

            // Display results section and clear savings details initially
            resultsDisplaySection.style.display = 'block';
            totalAmountPaidSpan.textContent = '';
            principalPaidSpan.textContent = '';
            interestPaidSpan.textContent = '';
            amountSavedSpan.textContent = '';
            loanPaidInSpan.textContent = '';
            extraPerYearSpan.textContent = '';
        }

        function handleRecalculateSavings() {
            const loanAmount = parseFloat(loanAmountInput.value);
            const interestRate = parseFloat(interestRateInput.value);
            const originalTenureYears = parseInt(tenureInput.value, 10);
            const reducedTenureYears = parseInt(reduceTermInput.value, 10);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(originalTenureYears) || isNaN(reducedTenureYears) ||
                loanAmount <= 0 || interestRate < 0 || originalTenureYears <= 0 || reducedTenureYears <= 0) {
                alert("Please ensure all loan details and the reduced term are valid positive numbers.");
                return;
            }

            if (reducedTenureYears >= originalTenureYears) {
                alert("Reduced term must be less than the original tenure to calculate savings.");
                // Optionally, just show the original calculation results if terms are equal
                const { emi, totalAmountPaid, totalInterestPaid } = calculateLoanSummary(loanAmount, interestRate, originalTenureYears);
                totalAmountPaidSpan.textContent = formatCurrency(totalAmountPaid.toFixed(2));
                principalPaidSpan.textContent = formatCurrency(loanAmount.toFixed(2));
                interestPaidSpan.textContent = formatCurrency(totalInterestPaid.toFixed(2));
                amountSavedSpan.textContent = formatCurrency(0); // No savings if term is not reduced
                loanPaidInSpan.textContent = `${originalTenureYears} Years`;
                extraPerYearSpan.textContent = formatCurrency(0); // No extra payment if term is not reduced
                return;
            }

            // Original loan summary
            const originalSummary = calculateLoanSummary(loanAmount, interestRate, originalTenureYears);
            const originalEmi = originalSummary.emi;

            // Calculate new EMI for reduced tenure
            const newEmi = calculateEMI(loanAmount, interestRate, reducedTenureYears);
            const newTotalAmountPaid = newEmi * (reducedTenureYears * 12);
            const newTotalInterestPaid = newTotalAmountPaid - loanAmount;

            const amountSaved = originalSummary.totalAmountPaid - newTotalAmountPaid;
            const extraPerMonth = newEmi - originalEmi;
            const extraPerYear = extraPerMonth * 12;

            totalAmountPaidSpan.textContent = formatCurrency(newTotalAmountPaid.toFixed(2));
            principalPaidSpan.textContent = formatCurrency(loanAmount.toFixed(2));
            interestPaidSpan.textContent = formatCurrency(newTotalInterestPaid.toFixed(2));
            amountSavedSpan.textContent = formatCurrency(amountSaved.toFixed(2));
            loanPaidInSpan.textContent = `${reducedTenureYears} Years`;
            extraPerYearSpan.textContent = formatCurrency(extraPerYear.toFixed(2));
        }


        // --- Event Listeners Setup ---

        settingsButton.addEventListener('click', () => {
            // Update modal dropdowns just before opening
            populateCountryDropdown();
            // populateCurrencyDropdown(); // This is called by populateCountryDropdown implicitly if currentCountry logic exists
            const currentCountryObj = countriesData.find(c => c.name === selectedCountry);
            if (currentCountryObj) {
                currencySelect.innerHTML = `<option value="${currentCountryObj.currencyCode}">${currentCountryObj.currencyCode} (${currentCountryObj.currencySymbol})</option>`;
            }
            currencySelect.value = selectedCurrencyCode;
            settingsModal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        countrySelect.addEventListener('change', (event) => {
            selectedCountry = event.target.value;
            // Update currency dropdown based on the newly selected country
            const country = countriesData.find(c => c.name === selectedCountry);
            if (country) {
                selectedCurrencyCode = country.currencyCode;
                selectedCurrencySymbol = country.currencySymbol;
                currencySelect.innerHTML = `<option value="${selectedCurrencyCode}">${selectedCurrencyCode} (${selectedCurrencySymbol})</option>`;
            }
        });

        saveSettingsButton.addEventListener('click', () => {
            selectedCountry = countrySelect.value;
            selectedCurrencyCode = currencySelect.value;
            const country = countriesData.find(c => c.name === selectedCountry);
            if (country) {
                selectedCurrencySymbol = country.currencySymbol;
            }

            localStorage.setItem('selectedCountry', selectedCountry);
            localStorage.setItem('selectedCurrencyCode', selectedCurrencyCode);

            applySettingsToUI();
            settingsModal.style.display = 'none';
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', handleTabClick);
        });

        calculateEmiButton.addEventListener('click', handleCalculateEMI);
        recalculateSavingsButton.addEventListener('click', handleRecalculateSavings);


        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadInitialState);

    </script>
</body>
</html>
